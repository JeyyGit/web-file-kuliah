<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="https://cdn.jeyy.xyz/image/ac_141f52.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jeyy | File Kuliah">
  <meta name="theme-color" content="#c8d5e1">
  <meta content="https://cdn.jeyy.xyz/image/ac_141f52.png" property="og:image">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ BASE_URL }}">
  <meta name="twitter:title" content="Jeyy | File Kuliah">
  <meta name="twitter:description" content="File Kuliah">
  <link id="favicon" rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta name="twitter:image" content="https://cdn.jeyy.xyz/image/ac_141f52.png">
  <link rel="stylesheet" href="/public/styles.css">
  <title>Jeyy | File Kuliah</title>
</head>

<body class="bg-gradient-to-br from-sky-500 to-fuchsia-500 font-mono">
  <div class="flex justify-center">
    <main class="grid grid-cols-1 w-full lg:w-3/5">
      <div class="bg-gradient-to-r from-purple-600 to-blue-600 rounded-xl m-10 p-6 bg-opacity-90 shadow-xl">
        <div class="pb-2 border-b-4 border-gray-300 border-opacity-70 text-gray-600">
          <p class="text-3xl mb-3 text-white">Current directory:
          <p class="text-xl text-white">/{% for dir_path in dir_paths %}<a href="/{{ dir_path[1] }}" class="underline underline-offset-2 text-blue-200 rounded-sm transition hover:text-blue-100 hover:underline-offset-4">{{ dir_path[0] }}</a>/{% endfor %}</p>
        </div>
        <div class="mt-4">
          <ul class="grid grid-cols-1 divide-y">
            <li class="rounded-lg group pl-2 pb-1 text-white hover:bg-slate-300 hover:bg-opacity-60 hover:font-semibold transition ease-out hover:scale-105 hover:shadow-md">
              <a href="/{{ dir_paths[-2][1] if dir_paths|length > 1 else 'redirect' }}">
                <div>
                  <svg class="w-5 inline-block stroke-1 group-hover:stroke-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                  </svg>
                  ..
                </div>
              </a>
            </li>
            {% for file in files %}
            <li class="rounded-lg group pl-2 pb-1 text-white hover:bg-slate-300 hover:bg-opacity-60 hover:font-semibold transition ease-out hover:scale-105 hover:shadow-md">
              {% if file[2] == 'dir' %}
              <a href="{{ file[1] }}" class="break-all">
                <div>
                  <svg class="w-5 inline-block stroke-1 group-hover:stroke-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
                  </svg>
                  {{ file[0] }}
                </div>
              </a>
              {% else %}
              <a href="{{ file[1] }}" class="break-all" target="_blank">
                <div>
                  <svg class="w-5 inline-block group-hover:stroke-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m.75 12l3 3m0 0l3-3m-3 3v-6m-1.5-9H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                  </svg>
                  {{ file[0] }}
                </div>
              </a>
              {% endif %}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      
      <!-- socials -->
      <div class="flex justify-center mb-20">
        <a href="{{ links[0] }}" target="_blank">
          <svg class="w-8 transition ease-out hover:scale-125 hover:rotate-12 fill-white" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
        </a>
        <a class="ml-3" href="{{ links[1] }}" target="_blank">
          <svg class="w-8 transition ease-out hover:scale-125 hover:rotate-12 fill-white" viewBox="0 0 16 16">
            <path d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.01-.059.051.051 0 0 0-.018-.011 8.875 8.875 0 0 1-1.248-.595.05.05 0 0 1-.02-.066.051.051 0 0 1 .015-.019c.084-.063.168-.129.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.052.052 0 0 1 .053.007c.08.066.164.132.248.195a.051.051 0 0 1-.004.085 8.254 8.254 0 0 1-1.249.594.05.05 0 0 0-.03.03.052.052 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612Zm5.316 0c-.788 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Z"/>
          </svg>
        </a>
        <a class="ml-3" href="{{ links[2] }}" target="_blank">
          <svg class="w-8 transition ease-out hover:scale-125 hover:rotate-12 fill-white" viewBox="0 0 16 16">
            <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
          </svg>
        </a>
        <a class="ml-3" href="{{ links[3] }}" target="_blank">
          <svg class="w-8 transition ease-out hover:scale-125 hover:rotate-12 fill-white" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zM4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z"/>
          </svg>
        </a>
      </div>
    </main>
  </div>
</body>

</html>
