<html>

<head>
  <link rel="stylesheet" href="{{ url_for('public', path='styles.css') }}">
  <title>Files</title>
</head>

<body class="bg-slate-300">
  <div class="">
    <main class="flex justify-center">
      <div class="w-full lg:w-3/5 bg-slate-100 rounded-md m-10 p-6 bg-opacity-90">
        <div class="pb-2 border-b-4 border-gray-300 text-gray-600">
          <p class="text-3xl mb-3">Current directory:
          <p class="text-xl">/{% for dir_path in dir_paths %}<a href="/{{ dir_path[1] }}" class="underline underline-offset-2 text-blue-500 hover:text-blue-700 hover:underline-offset-4">{{ dir_path[0] }}</a>/{% endfor %}</p>
        </div>
        <div class="mt-4">
          <ul>
            <li class="group rounded-lg hover:bg-slate-300 pl-2 pb-1 transition duration-100 ease-out hover:scale-105">
              <a href="/{{ dir_paths[-2][1] if dir_paths|length > 1 else 'files' }}">
                <div>
                  <svg class="w-5 inline-block stroke-1 group-hover:stroke-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                  </svg>
                  ..
                </div>
              </a>
            </li>
            {% for file in files %}
            <li class="odd:bg-slate-100 even:bg-slate-200 rounded-lg group pl-2 pb-1 hover:bg-slate-300 transition ease-out hover:scale-105 hover:shadow-md">
              {% if file[2] == 'dir' %}
              <a href="{{ file[1] }}">
                <div>
                  <svg class="w-5 inline-block stroke-1 group-hover:stroke-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
                  </svg>
                  {{ file[0] }}
                </div>
              </a>
              {% else %}
              <a href="{{ file[1] }}" target="_blank">
                <div>
                  <svg class="w-5 inline-block group-hover:stroke-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m.75 12l3 3m0 0l3-3m-3 3v-6m-1.5-9H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                  </svg>
                  {{ file[0] }}
                </div>
              </a>
              {% endif %}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
